<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        body {
            background-color: rgb(151, 198, 239);
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            margin: 40px;
        }

        #quoteDisplay {
            text-align: center;
            font-size: 25px;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .text-form {
            padding: 50px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        #newQuote,
        #export-btn {
            display: flex;
            margin: auto;
            color: brown;
        }

        .quote-category {
            color: #666;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>Dynamic Quote Generator</h1>

    <div id="notification" style="display:none; padding: 10px; background: #f0ad4e; color: white; margin-bottom: 20px;">
    </div>

    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>

    <div>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="quote-author" type="text" placeholder="Enter author name" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button id="addQuoteBtn">Add Quote</button>
    </div>

    <!-- New Export Quotes Button -->
    <button id="export-btn"> Export Quotes</button>
    <input type="file" id="import-file" accept=".json" style="display: none;">
    <button id="import-btn">Import Quotes</button>

    <!-- Dropdown for filtering quotes by category -->
    <div>
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
            <!-- Dynamically populated categories will go here -->
        </select>
    </div>

    <!-- Conflict Resolution Section -->
    <div id="conflictResolution" style="display:none;">
        <h2>Conflict Detected</h2>
        <p id="conflictMessage"></p>
        <button id="resolveConflictBtn">Resolve Conflict</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
